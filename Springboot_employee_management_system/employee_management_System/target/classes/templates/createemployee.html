<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create New Employee</h1>
    <form th:action="@{/employee_details/create}" th:object="${employee}" method="post">
        <div>
            <label for="employee_id">ID:</label>
            <input type="text" id="employee_id" th:field="*{employee_id}" />
        </div>
        <div>
            <label for="employee_name">Name:</label>
            <input type="text" id="employee_name" th:field="*{employee_name}" />
        </div>
        <div>
            <label for="employee_contact">Contact:</label>
            <input type="text" id="employee_contact" th:field="*{employee_contact}" />
        </div>
        <div>
            <label for="employee_address">Address:</label>
            <input type="text" id="employee_address" th:field="*{employee_address}" />
        </div>
        <div>
            <label for="employee_salary">Salary:</label>
            <input type="text" id="employee_salary" th:field="*{employee_salary}" />
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
    <a th:href="@{/employee_details}">Back to all employees</a>
</body>
</html>
